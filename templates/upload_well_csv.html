{% extends "base.html" %}
{% load staticfiles %}

{% block page_title %}
    <h1>Upload Excel File For Well Data.</h1>
{% endblock page_title %}

{% block body %}
    <style>
        .page-header {
            font-size: 17pt;
        }
        .form-group p {
            border: 1px solid lightgrey;
            padding: 15px;
            margin-top: 20px;
        }
        .form-group p:hover {
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.10);
        }
    </style>

    <div class="container">
        <div class="page-header">
            <h2>Upload Well Excel File.</h2>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form action="" method="post" name="file" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-8">
                            {{ form.as_p }}
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-top: 20px">
                            <a href="{% url "csv_upload_view" %}" class="btn btn-danger pull-left" onClick="$(form)[0].reset();" style="margin-right: 10px">Clear </a>
                            <button class="btn btn-primary pull-left"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;" type="file"></span>Upload </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLoading(btn) {
            $(btn).prop('disabled', true)
        }
    </script>
{% endblock %}
